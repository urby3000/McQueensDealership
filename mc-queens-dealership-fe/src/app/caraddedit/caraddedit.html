<div class="container pb-4 pt-4 pl-3 pr-3">
    <div class="row pl-2">
        <div class="col-12 col-sm-6">
            
            @if (is_edit) {
                <h1>Edit Ad</h1>
            }
            @else {
                <h1>Create Ad</h1>
            }
            <form>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span>Brand</span>
                            </span>
                        </div>
                        <input [formControl]="brand" type="text" aria-label="brand" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span>Model</span>
                            </span>
                        </div>
                        <input [formControl]="model" type="text" aria-label="model" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span>Year</span>
                            </span>
                        </div>
                        <input [formControl]="year" type="text" aria-label="year" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span>Price</span>
                            </span>
                        </div>
                        <input [formControl]="price" type="text" aria-label="price" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span>Fuel type</span>
                            </span>
                        </div>
                        <input [formControl]="fuel" type="text" aria-label="fuel" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span>Doors</span>
                            </span>
                        </div>
                        <input [formControl]="doors" type="text" aria-label="doors" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <textarea [formControl]="desc" class="form-control" id="exampleFormControlTextarea1"
                            placeholder="Description" rows="3"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <input (change)="onFileSelected($event)" accept="image/png, image/jpeg" class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
            </form>
            @if (create_err) {
            <div class="alert alert-danger" role="alert">
                There was a missed input!
            </div>
            }
            @if (!is_edit) {
            <button (click)="createEditCar()" type="submit" class="btn btn-warning float-end">
                Create
            </button>
            }
            @else {
            <div class="form-group">
                <button (click)="deleteCar()" class="btn btn-danger">
                    Delete
                </button>
                <button (click)="createEditCar()" type="submit" class="btn btn-warning float-end">
                    Edit
                </button>
            </div>
            }
        </div>
        <div class="col-12 col-sm-6 d-flex align-items-end">
            <img src="{{car_image_home_url}}/image_uploads/{{car.image_name}}" class="img-thumbnail rounded mx-auto d-block" alt="...">
        </div>
    </div>
</div>
