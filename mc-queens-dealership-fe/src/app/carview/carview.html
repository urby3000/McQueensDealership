<div class="container pb-4 pt-4 pl-3 pr-3">
    <div class="row pl-2">
        <div class="col-12">
            @if(apiService.isAdmin()=="true"){
            <a [routerLink]="['edit']" class="btn btn-warning btn-md float-start" type="button">
                <i class="bi bi-tools"></i> Edit Ad
            </a>
            }
            @if(apiService.isAuthenticated()){
            @if(doiLikeThisCar(car)){
            <button [ngClass]="doiLikeThisCar(car) ? 'btn-warning' : 'btn-light' " 
             (click)="unlike(car.id.toString())" class="btn btn-md float-end" type="button">
                <i class="bi bi-suit-heart-fill"></i>
            </button>
            }@else {

            <button [ngClass]="doiLikeThisCar(car) ? 'btn-warning' : 'btn-light' "  
            (click)="like(car.id.toString())" class="btn btn-md float-end" type="button">
                <i class="bi bi-suit-heart"></i>
            </button>
            }
            }
        </div>
        <div class="col-12">
            <h1 class="text-center">{{car.brand}} - {{car.model}}</h1>
        </div>
        <div class="col-12 col-sm-6">
            <h2>Year: {{car.year}} </h2>
            <h4>Fuel type: {{car.fuel_type}} </h4>
            <h4>Doors: {{car.doors}} </h4>
            <p>{{car.description}}
            </p>
            <h3 class="bg-warning p-2 text-center">{{car.price}} € </h3>
        </div>
        <div class="col-12 col-sm-6 d-flex align-items-end">
            <img src="{{car_image_home_url}}/image_uploads/{{car.image_name}}"
                class="img-thumbnail rounded mx-auto d-block" alt="...">
        </div>
    </div>
</div>
